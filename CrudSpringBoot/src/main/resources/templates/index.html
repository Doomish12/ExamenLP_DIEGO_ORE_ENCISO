<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	 <meta charset="UTF-8">
		<title>CRUD PROYECTO</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Agregar</a>
	<table class="table table-responsive">

			<thead>
		  <tr>
				<th>ID</th>
				<th>APELLIDOS</th>
				<th>NOMBRES</th>
				<th>EDAD</th>
			    <th>SEXO</th>
			    <th>SALARIO</th>
		  </tr>
		
			</thead>
			<tbody>
				<tr th:each="e:${empleados}">
					<td th:text="${e.id}"></td>
				    <td th:text="${e.apellidos}"></td>
				    <td th:text="${e.nombres}"></td>
				  	<td th:text="${e.edad}"></td>
				    <td th:text="${e.sexo}"></td>
				    <td th:text="${e.salario}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
